<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

  <title>Responsive Admin &ndash; Curso NodeJS &ndash; Novatec</title>

  <link rel="stylesheet" href="../../css/vendor/purecss/pure.css">
  <link rel="stylesheet" href="../../css/vendor/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../../css/custom.css">

  <!--[if lte IE 8]>
  <link rel="stylesheet" href="../../css/vendor/purecss/side-menu-old-ie.css">
  <link rel="stylesheet" href="../../css/vendor/purecss/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="../../css/vendor/purecss/side-menu.css">
  <link rel="stylesheet" href="../../css/vendor/purecss/grids-responsive.css">
</head>
<body>
<div id="layout">
  <!-- Menu toggle -->
  <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
  </a>

  <div id="menu">
    <div class="pure-menu">
      <a class="pure-menu-heading" href="#">Admin</a>

      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="../" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item"><a href="../users" class="pure-menu-link">Usuários</a></li>
        <li class="pure-menu-item"><a href="../products" class="pure-menu-link">Produtos</a></li>
      </ul>
    </div>
  </div><!-- #menu -->

  <div id="main">
    <div class="header">
      <h1>Produto</h1>
      <h2>Edição e criação de produto.</h2>
    </div><!-- .header -->

    <div class="content">
      <form class="pure-form pure-form-aligned">
        <fieldset class="pure-g">
          <div class="pure-control-group">
            <label class="pure-u-1-3">Nome</label>
            <input type="text" class="pure-u-1 pure-u-sm-1-2">
          </div>

          <div class="pure-control-group">
            <label class="pure-u-1-3">Descrição</label>
            <textarea class="pure-u-1 pure-u-sm-1-2"></textarea>
          </div>

          <div class="pure-control-group">
            <label class="pure-u-1-3">Preço</label>
            <input type="text" placeholder="10.00" class="pure-u-1 pure-u-sm-1-2">
          </div>

          <div class="pure-control-group">
            <label class="pure-u-1-3">Foto</label>
            <input type="text" placeholder="http://placehold.it/200x200" class="pure-u-1 pure-u-sm-1-2">
          </div>

          <div class="pure-controls">
            <label class="pure-checkbox pure-u-1 pure-u-sm-1-2">
              <input type="checkbox"> Ativo
            </label>
          </div>

          <div class="pure-control-group">
            <label class="pure-u-1-3" for="birthdate">Criado em</label>
            <input type="text" name="createdAt" readonly="readonly" class="pure-u-1 pure-u-sm-1-2">
          </div>

          <div class="pure-control-group">
            <label class="pure-u-1-3" for="birthdate">Atualizado em</label>
            <input type="text" name="updatedAt" readonly="readonly" class="pure-u-1 pure-u-sm-1-2">
          </div>

        </fieldset>
        <div class="pure-controls">
          <button type="submit" class="pure-button button-xlarge button-success">
            <span class="button-text-default">Salvar</span>
            <span class="button-text-saving">Salvando... <i class="fa fa-spinner fa-spin"></i></span>
            <span class="button-text-saved">Salvo <i class="fa fa-check"></i></span>
          </button>
        </div>
      </form>

    </div><!-- .content -->
  </div><!-- #main -->
</div><!-- #layout -->

<script src="../../js/vendor/purecss/ui.js"></script>
<script src="../../js/custom.js"></script>

</body>
</html>
